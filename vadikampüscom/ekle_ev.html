<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="AtlasVadi, Atlas Üniversitesi, VadiForum, VADİKAMPUS, Vadikampüs, Kampüsvadi">
  <meta name="description"
    content="Atlas Üniversitesi öğrencileri VADİKAMPUS'te buluşuyor. Haberler, duyurular, ilanlar ve soru-cevap VADİKAMPUS öğrenci platformunda yer alıyor.">
  <title>VADİKAMPUS</title>
  <!--Bootstrap Linki-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Font Avesome Linki-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #1e293b;


    }

    nav.navbar {
      width: 100%;
      z-index: 1000;
      /* Diğer elementlerin üstünde görünmesini sağla */
      transition: background-color 0.3s ease;
     
    }
  </style>
</head>

<body>
  <div id="navbar"></div>

  <!--Ev Ekle FORMU -->

  <div class="d-flex justify-content-center align-items-center min-vh-100"
    style="padding: 25px; background-image: url(resimler/27e8d5dd-bb10-41a3-8aaa-0bd469fb5283.png) ;">
    <form class="p-4 border rounded shadow-sm" style="width: 100%; max-width: 500px; background-color: white;">
      <h2 class="text-center mb-3">Ev İlanı Ekle</h2>
      <div class="mb-3">
        <label for="ilanbaslik" class="form-label">İlan Başlığı</label>
        <input type="text" class="form-control" id="ilanbaslik" aria-describedby="emailHelp"
          placeholder="Örneğin: Kağıthane Metroda Öğrenci Evi">
      </div>
      <div class="mb-3">
        <label for="sirketisim" class="form-label">Şirket Adı</label>
        <input type="text" class="form-control" id="sirketisim" placeholder="Şirketinizin Adı">
      </div>
      <div class="mb-3">
        <label for="Lokasyon" class="form-label">Lokasyon</label>
        <input type="text" class="form-control" id="Lokasyon" placeholder="Örneğin: İstanbul, Avcılar">
      </div>

      <div class="mb-3">
        <label for="stajsure" class="form-label">Konut Tipi</label> <br>
        <select id="evtipi" class="form-control">
          <option value="">Seçiniz</option>
          <option value="apartment">Apartman Dairesi</option>
          <option value="studio">Stüdyo</option>
          <option value="house">Müstakil Ev</option>
          <option value="dormitory">Yurt</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="kira" class="form-label">Kira Ücreti</label>
        <input type="text" class="form-control" id="kira" placeholder="Örneğin: 3000TL">
      </div>
      <div class="mb-3">
        <label for="e-postatelefon" class="form-label">İletişim Bilgileri</label>
        <input type="text" class="form-control" id="e-postatelefon" placeholder="Telefon numarası veya e-mail">
      </div>

      <div class="mb-3">
        <label for="aciklama" class="form-label">İlan Açıklaması</label>
        <textarea class="form-control" id="aciklama" placeholder="Konut ile ilgili detaylı bilgi"></textarea>
      </div>
      <div style="text-align: end;">
        <button type="submit" class="btn btn-primary w-50">İlanı Yayınla</button>
      </div>
    </form>
  </div>






  <!--Bootstrap Linkleri-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>

</body>
